version: 2.1

aliases:
  - &param_stack_yaml
    stack_yaml:
      type: string
      default: stack.yaml
  - &param_latest
    latest:
      type: boolean
      default: false

  - &cache_key
    v0-{{ checksum "cache-key.txt" }}

executors:
  centos7:
    parameters:
      <<: [*param_stack_yaml, *param_latest]

    docker:
      - image: centos:7
    working_directory: /root/src
    shell: /bin/bash -eux -o pipefail
    environment:
      STACK_YAML: << parameters.stack_yaml >>
      CI_LATEST: <<# parameters.latest >>1<</ parameters.latest >>
      LANG: en_US.UTF-8

jobs:
  run_build_and_test:
    parameters:
      <<: [*param_stack_yaml, *param_latest]

    executor:
      name: centos7
      stack_yaml: << parameters.stack_yaml >>
      latest: << parameters.latest >>

    steps:
      # init
      - checkout
      - run:
          name: Install stack
          command: |
            curl -sSL https://get.haskellstack.org/ | sh
            stack --version

      # install dependencies
      - run:
          name: Build cache key
          command: |
            FILES=(
              "${STACK_YAML}"
              package.yaml
            )
            echo "${STACK_YAML}" > cache-key.txt
            cat "${FILES[@]}" >> cache-key.txt
            stack --version >> cache-key.txt
            cat cache-key.txt
      - run:
          name: Install system dependencies
          command: yum install -y zlib-devel
      - restore_cache:
          key: *cache_key
      - run:
          name: Build external dependencies
          command: |
            STACK_ARGS=(--test --only-dependencies)
            if [[ -n "${CI_LATEST}" ]]; then
                STACK_ARGS+=(--haddock)
            fi

            stack build "${STACK_ARGS[@]}"

            # build linters for cache
            if [[ -n "${CI_LATEST}" ]]; then
                stack install -j1 hlint fourmolu
                echo 'export PATH=~/.local/bin:$PATH' >> "${BASH_ENV}"
            fi
      - save_cache:
          key: *cache_key
          paths:
            - ~/.stack
            - .stack-work

      # build
      - run:
          name: Build
          command: |
            STACK_ARGS=(
                --test
                --no-run-tests
            )
            if [[ -n "${CI_LATEST}" ]]; then
                STACK_ARGS+=(--coverage)
            fi

            stack build "${STACK_ARGS[@]}"
      - run:
          name: Check files up to date
          command: git diff --exit-code

      # lint
      - when:
          condition: << parameters.latest >>
          steps:
            - run:
                name: Lint
                command: |
                  set +e
                  STATUS=0
                  scripts/hlint.sh || STATUS=1
                  scripts/fourmolu.sh
                  git diff --exit-code -- '*.hs' || STATUS=1
                  exit "${STATUS}"

      # test
      - run:
          name: Test
          command: |
            STACK_ARGS=(--test)
            if [[ -n "${CI_LATEST}" ]]; then
              STACK_ARGS+=(--coverage)
            fi
            stack build "${STACK_ARGS[@]}"

      # build haddock
      - when:
          condition: << parameters.latest >>
          steps:
            - run:
                name: Build haddock
                command: stack build --haddock
            - run:
                name: Bundle haddock docs
                command: |
                  mkdir -p .ci/
                  tar czf .ci/haddock-docs.tar.gz -C "$(find .stack-work/dist -regex '.*/doc/html/[^/]*')" .

      # bundle Haskell files for deployment
      - when:
          condition: << parameters.latest >>
          steps:
            - run:
                name: stack sdist
                command: |
                  stack sdist
                  cp "$(find .stack-work/ -name 'github-rest-*.tar.gz')" .ci/

      - store_artifacts:
          path: .ci/

workflows:
  version: 2

  build_and_test:
    jobs:
      - run_build_and_test:
          name: test_latest
          latest: true
      - run_build_and_test:
          name: test_ghc_9.0
          stack_yaml: stack-ghc-9.0.yaml
      - run_build_and_test:
          name: test_ghc_8.10
          stack_yaml: stack-ghc-8.10.yaml
      - run_build_and_test:
          name: test_ghc_8.8
          stack_yaml: stack-ghc-8.8.yaml
      - run_build_and_test:
          name: test_ghc_8.6
          stack_yaml: stack-ghc-8.6.yaml
      - run_build_and_test:
          name: test_ghc_8.4
          stack_yaml: stack-ghc-8.4.yaml
      - run_build_and_test:
          name: test_ghc_8.2
          stack_yaml: stack-ghc-8.2.yaml
