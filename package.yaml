name: github-rest
version: 1.1.4
verbatim:
  cabal-version: '>= 1.10'
license: BSD3
license-file: LICENSE.md
author:
  - Brandon Chinn <brandonchinn178@gmail.com>
maintainer:
  - Brandon Chinn <brandonchinn178@gmail.com>
category: GitHub
synopsis: Query the GitHub REST API programmatically
description: |
  Query the GitHub REST API programmatically, which can provide a more
  flexible and clear interface than if all of the endpoints and their types
  were defined as Haskell values.
extra-source-files:
  - README.md
  - CHANGELOG.md
  - test/**/*.golden

github: brandonchinn178/github-rest

ghc-options:
  - -Wall
  - -Wcompat
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wnoncanonical-monad-instances
  - -Wunused-packages

library:
  source-dirs: src
  dependencies:
  - aeson < 3
  - base >= 4.15 && < 5
  - bytestring < 0.13
  - crypton < 1.1
  - http-client >= 0.5.13 && < 0.8
  - http-client-tls < 0.4
  - http-types >= 0.11 && < 0.13
  - jose-jwt >= 0.10.0 && < 0.11
  - mtl < 2.4
  - scientific < 0.4
  - text < 2.2
  - time < 1.15
  - transformers < 0.7
  - unliftio < 0.3
  - unliftio-core < 0.3

tests:
  github-rest-test:
    source-dirs:  test
    main:         Main.hs
    dependencies:
    - aeson >= 1.5.6.0
    - aeson-qq
    - base
    - bytestring
    - crypton
    - github-rest
    - http-types
    - mtl
    - tasty
    - tasty-golden
    - tasty-hunit
    - tasty-quickcheck >= 0.8.1
    - text
